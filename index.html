<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khadok Bari</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Khula:wght@300;400;600;700;800&family=Norican&family=Poppins:wght@100;200;300;400;500;600;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d64724f41e.js" crossorigin="anonymous"></script>


</head>
<body>
    <header>
        <div class="social-link">
            <div class="container">
                <div id="row">
                    <div class="order-traking">
                        <a href=""><i class="fa-solid fa-location-dot"></i> For Store</a>
                        <a href=""><i class="fa-solid fa-truck-fast"></i> Order Tracking</a>
                    </div>
                    
                    <p>100% Secure delivery without contacting the courie</p>

                    <div class="social-box">
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-github"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- ------------------------ logo and search bar --------------- -->

        <section id="logo-search-cart">
            <div class="container">
                <div id="row">
                    <div class="logo">
                        <div class="image">
                            <img src="./images/logo.png" alt=""> 
                            <p>Khado Bari</p>
                        </div>
                    </div>

                    <div class="all-catagories">
                        <div class="input-box">
                            <p>All catory <i class="fa-solid fa-angle-down"></i></p>
                            <input type="text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>

                    <div class="cart-account">
                        <div class="cart">
                            <i class="fa-solid fa-user"></i>
                        </div>

                        <div class="cart love">
                            <i class="fa-solid fa-heart"></i>
                        </div>

                        <div class="cart love cart1">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- ---------------------menu/navisation section ---------------- -->
        <menu>

            <div class="container">
            <div id="row">

                <div id="allDepartments">
                    <div class="departement-div">
                        <p><i class="fa-solid fa-bars-staggered"></i>Shop By Department</p>
                        <i class="fa-solid fa-angle-down downarrows"></i>
                        <i class="fa-solid fa-angle-up uparrow"></i>
                    </div>

                    <ul>
                            <li class="round">
                                <a href=""><i class="fa-solid fa-burger"></i> Burgur</a>
                            </li>

                            <li>
                                <a href=""><i class="fa-solid fa-burger"></i> Cold Drinks</a>
                            </li>

                            <li>
                                <a href=""><i class="fa-solid fa-burger"></i> Hot Drinks</a>
                            </li>

                            <li>
                                <a href=""><i class="fa-solid fa-burger"></i> Pasta</a>
                            </li>

                            <li class="bottom-redious">
                                <a href=""><i class="fa-solid fa-burger"></i> Uncategorized</a>
                            </li>
                        </ul>
                </div>
                <nav></nav>
                <div id="contact"></div>

            </div>
            </div>
        </menu>
    </header>

</body>
</html>
